<div class="stats-container">
  <!-- 🛍️ Produits -->
  <div class="stat-card">
    <div class="stat-top">
      <div class="stat-info">
        <h4>Produits</h4>
        <h2>{{ totalProduits | number }}</h2>
      </div>
      <div class="stat-icon bg-blue">
        <i class="fas fa-box"></i>
      </div>
    </div>
    <div class="stat-bottom up">
      <i class="fas fa-arrow-up"></i>
      <span>Depuis hier</span>
    </div>
  </div>

  <!-- 💰 Valeur du Stock -->
  <div class="stat-card" *ngIf="userRole === 'ADMIN'">
    <div class="stat-top">
      <div class="stat-info">
        <h4>Valeur du Stock</h4>
        <h2>{{ valeurStock | number:'1.0-2' }} F</h2>
      </div>
      <div class="stat-icon bg-green">
        <i class="fas fa-warehouse"></i>
      </div>
    </div>
    <div class="stat-bottom up">
      <i class="fas fa-arrow-up"></i>
      <span>Depuis hier</span>
    </div>
  </div>

  <!-- 🛒 Ventes Aujourd'hui -->
  <div class="stat-card">
    <div class="stat-top">
      <div class="stat-info">
        <h4>Ventes Aujourd'hui</h4>
        <h2>{{ ventesAujourdhui | number }}</h2>
      </div>
      <div class="stat-icon bg-red">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
    <div class="stat-bottom down">
      <i class="fas fa-arrow-down"></i>
      <span>Aujourd'hui</span>
    </div>
  </div>
</div>

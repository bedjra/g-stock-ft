<div class="container">
    <div class="box">
        <!-- Partie gauche -->
        <div class="left">
            <div class="logo">
                <div class="logo-text">G-STOCK</div>
                <div class="logo-underline"></div>
            </div>
            <p class="slogan">
               
                <span class="slogan-sub">Votre gestion de stock, simplifi√©e.</span>
            </p>

        </div>

        <!-- Partie droite -->
        <div class="right">
            <h2>AUTHENTIFICATION</h2>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">

                <div class="form-group">
                    <label for="username">Nom :</label>
                    <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required
                        #username="ngModel" />
                    <div *ngIf="username.invalid && username.touched" class="error">
                        Le nom est requis.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required
                        autocomplete="off" #password="ngModel" />
                    <div *ngIf="password.invalid && password.touched" class="error">
                        Le mot de passe est requis.
                    </div>
                </div>

                <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
                    Se connecter
                </button>
            </form>
        </div>
    </div>
</div>

<footer>
    By <span class="author">Armel BEDJRA</span>
</footer>
